name: Release tarballs

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: make build

      - name: Extract dist from image
        run: make extract DEST=.

      - name: List dist outputs
        run: |
          ls -lah dist
          echo "---"
          shasum -a 256 dist/*.tar.gz | tee dist/SHA256SUMS

      # If triggered by tag, publish to GitHub Releases
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/SHA256SUMS

      # If manually triggered (or other future triggers), keep artifacts accessible
      - name: Upload build artifacts
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error
