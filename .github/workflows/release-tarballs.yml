name: Release tarballs

on:
  push:
    tags:
      - "*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: make build

      - name: Extract dist from image
        run: make extract DEST=.

      - name: List dist outputs
        run: |
          ls -lah dist
          echo "---"

      - name: Generate SHA256SUMS
        run: |
          shasum -a 256 dist/vscode-server.tar.gz | tee dist/vscode-server.SHA256SUMS
          shasum -a 256 dist/cursor-server.tar.gz | tee dist/cursor-server.SHA256SUMS

      - name: Publish VS Code release
        uses: softprops/action-gh-release@v2
        with:
          name: vscode-nightly
          tag_name: vscode-nightly
          target_commitish: ${{ github.sha }}
          prerelease: true
          generate_release_notes: true
          files: |
            dist/vscode-server.tar.gz
            dist/vscode-server.SHA256SUMS

      - name: Publish Cursor release
        uses: softprops/action-gh-release@v2
        with:
          name: cursor-nightly
          tag_name: cursor-nightly
          target_commitish: ${{ github.sha }}
          prerelease: true
          generate_release_notes: true
          files: |
            dist/cursor-server.tar.gz
            dist/cursor-server.SHA256SUMS
